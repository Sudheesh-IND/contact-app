<div class="container">
  <!-- {{contact|json}} -->
    <div class="row">
        <!-- <h3 class="mt-4 mb-4">ADD CONTACT</h3> -->
        <div class="col-md-6">
            <img style="width: 100%;" src="https://static.vecteezy.com/system/resources/previews/014/905/311/original/phone-contact-list-app-access-permission-on-smartphone-concept-illustration-flat-design-eps10-modern-graphic-element-for-landing-page-empty-state-ui-infographic-icon-vector.jpg" alt="">
        </div>
        <div class="col-md-6" style="margin-top: 50px;">
           <form class="text-center" >
            <!-- id -->
            <div class="form-floating mb-3">
              <input [(ngModel)]="contact.id" name="id" type="text" class="form-control" id="contactId" placeholder="ID">
              <label for="floatingInput">Id</label>
            </div>
              <div class="form-floating mb-3">
                <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" id="fullName" placeholder="Name">
                <label for="floatingInput">Full Name</label>
              </div>
              <!-- photo url -->
              <div class="form-floating mb-3">
                <input [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" id="photo" placeholder="Photo">
                <label for="floatingPhoto">Photo url</label>

              <!-- email  -->
              </div>
              <div class="form-floating mb-3">
                <input  [(ngModel)]="contact.email" name="email" type="email" class="form-control" id="emailId" placeholder="Enter E mail">
                <label for="floatingEmail">Email address</label>
              </div>
              <!-- phone -->
              <div class="form-floating mb-3">
                <input  [(ngModel)]="contact.phone" name="phone" type="number" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                <label for="floatingPhone">Phone Number</label>
              </div>
              <!-- company name -->
              <div class="form-floating mb-3">
                <input  [(ngModel)]="contact.company" name="company" type="text" class="form-control" id="companyName" placeholder="Enter company name">
                <label for="floatingCompany">Company</label>
              </div>
              <!-- title -->
              <div class="form-floating mb-3">
                <input  [(ngModel)]="contact.title" name="title" type="text" class="form-control" id="titleName" placeholder="Enter title">
                <label for="floatingTitle">Title</label>
              </div>
              <!-- category -->
              <div class="mb-3">
                   <select [(ngModel)]="contact.groupId" name="groupId" class="form-control">
                    <option  selected hidden disabled>{{contact.groupId}}</option>
                    <option [value]="group.id" *ngFor="let group of groupNames">{{group.name}}</option>
                  
                   </select>
              </div>
              <button type="submit" (click)="addContact()" routerLink="/" class="btn btn-success">Submit</button>
           </form>
        </div>
    </div>
</div>
