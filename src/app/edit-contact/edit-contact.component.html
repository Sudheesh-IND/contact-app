<div class="container">
 
    <div class="row text-center " >
        <!-- <h3 class="mt-4 mb-4">UPDATE CONTACT</h3> -->
        <div class="col-md-6 " style="margin-top: 50px;">
            <img style="width: 50%;" [src]="contact.photo" alt="">
        </div>
        <div class="col-md-6 " style="margin-top: 50px;">
           <form class="text-center" >
            <div class="form-floating mb-3">
                <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" id="fullName" placeholder="Name" >
                <label for="floatingInput">Name</label>
              </div>
              <!-- photo url -->
              <div class="form-floating mb-3">
                <input [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" id="photo" placeholder="Photo" >
                <label for="floatingPhoto">Photo url</label>

              <!-- email  -->
              </div>
              <div class="form-floating mb-3">
                <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" id="emailId" placeholder="Enter E mail" >
                <label for="floatingEmail">Email address</label>
              </div>
              <!-- phone -->
              <div class="form-floating mb-3">
                <input [(ngModel)]="contact.phone" name="phone" type="number" class="form-control" id="phoneNumber" placeholder="Enter phone number" >
                <label for="floatingPhone">Phone Number</label>
              </div>
              <!-- company name -->
              <div class="form-floating mb-3">
                <input [(ngModel)]="contact.company" name="company" type="text" class="form-control" id="companyName" placeholder="Enter company name" >
                <label for="floatingCompany">company Name</label>
              </div>
              <!-- title -->
              <div class="form-floating mb-3">
                <input [(ngModel)]="contact.title" name="title" type="text" class="form-control" id="titleName" placeholder="Enter title">
                <label for="floatingTitle">Title</label>
              </div>
              <!-- category -->
              <div class="mb-3">
                   <select [(ngModel)]="contact.groupId" name="groupId" id="" class="form-control">
                    <option value="" selected hidden disabled>Select</option>
                    <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    
                   </select>
              </div>
              <button (click)="updateContact()"  class="btn btn-success">Submit</button>
           </form>
        </div>
    </div>
</div>
